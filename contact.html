    <section class="contact" id="shops">

        <h2 class="heading">AGGIUNGI IL TUO NEGOZIO<span>!</span></h2>

        <form action="./forms/shops.php" method="POST">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Nome del negozio" name="shopName" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Via" name="address" required>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Numero civico" name="shopNumber" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Città" name="city" required>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="textarea-field">
                <textarea id="" cols="30" rows="10" placeholder="Descrizione" name="description" required></textarea>
                <span class="focus"></span>
            </div>
            <div class="btn-box btns">
                <button type="submit" class="btn">Invia</button>
            </div>
        </form>
    </section>

    <section class="contact" id="helpUs">

        <h2 class="heading">AIUTA O FINANZIA IL NOSTRO PROGETTO<span>!</span></h2>

        <form action="./forms/helpUs.php" method="POST">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Nome" name="name" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Cognome" name="surname" required>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Codice fiscale" name="cf" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="number" step="0.01" placeholder="Donazione ( ...,00 €)" name="donation" required>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="textarea-field">
                <textarea id="" cols="30" rows="10" placeholder="Messaggio" name="message" required></textarea>
                <span class="focus"></span>
            </div>
            <div class="btn-box btns">
                <button type="submit" class="btn">Prosegui</button>
            </div>
        </form>
    </section>

    <section class="contact" id="info">
        <h2 class="heading">RICHIEDI INFORMAZIONI</h2>

        <form action="./forms/info.php" method="POST">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Nome" name="name" required>
                    <span class="focus"></span>

                <div class="input-field">
                    <input type="text" placeholder="Cognome" name="surname" required>

                </div>
            </div>
            <div class="input-box">
                <div class="input-field">    
                    <input type="text" placeholder="Codice fiscale" name="cf" required>
                    <span class="focus"></span>
                </div>
            </div>

            <div class="textarea-field">
                <textarea id="" cols="30" rows="10" placeholder="Come possiamo aiutarti?" name="message" required></textarea>
                <span class="focus"></span>
            </div>
            <div class="btn-box btns">
                <button type="submit" class="btn">Invia</button>
            </div>
        </form>
    </section>

    <section class="contact" id="newsletter">
        <h2 class="heading">ISCRIVITI ALLA NOSTRA NEWSLETTER<span>!</span></h2>

        <form action="./forms/newsletter.php" method="POST">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Nome" name="name" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Cognome" name="surname" required>
                    <span class="focus"></span>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Mail" name="mail" required">
                    <span class="focus"></span>
                </div>
            </div>

            <div class="btn-box btns">
                <button type="submit" class="btn">Iscriviti</button>
            </div>
        </form>
